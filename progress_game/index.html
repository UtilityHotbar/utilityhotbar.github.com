<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Progress</title>
    <link rel="stylesheet" href="css/paper.min.css">
    <link rel="stylesheet" type="text/css" href="css/csshake-default.min.css">

    <script type="text/javascript" src="js/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/generator.js"></script>
    <script type="text/javascript" src="js/chore_data.js"></script>

  </head>
  <body>
    <div id="boring" class="paper container"> <!-- Removed class 'tabs' for easier viewing -->
      <div class="row flex-spaces">
        <!-- <input id="tab1" type="radio" name="tabs" checked>
        <label for="tab1">Life</label>
        <input id="tab2" type="radio" name="tabs">
        <label id="history-tab" for="tab2">History <span class="badge" style="opacity: 0.75" id="current-entries">0</span></label> -->
        <div class="content" id="content1">
          <div id="energy">
            <h3>Energy Remaining: <span class="badge success" id="current-energy">10</span><h3>
          </div>
          <h4 id="current-chore">Milk cow</h4>
          <div class="row">
            <div class="progress margin-bottom">
              <div id="current-progress" class="bar w-0"></div>
            </div>
            <button type="button" id="work">Do it</button>
          </div>
          <div id="daydream" class="row">
            <h4 id="current-daydream">Listen for rumours</h4>
            <div class="progress margin-bottom">
              <div id="daydream-progress" class="bar danger w-0"></div>
            </div>
            <button type="button" id="dream">Do it</button>
          </div>
          <div id="chores-ui">
            <div id="chores">
              <h4>Chores Completed:<span id="current-chores">0</span></h4>
            </div>

            Total Chores: <span id="total-chores">0</span>
          </div>
          <br><br>
          <button type="button" id="food">Get Food</button>
          <button type="button" id="sleep">Sleep</button>
        </div>
        <div class="content" id="content2" style="float: left">
          <div id="history" style="max-height:1000px; overflow: auto;">
          </div>
        </div>
      </div>


    </div>

    <script src="js/progress.js" charset="utf-8"></script>

  </body>
</html>
